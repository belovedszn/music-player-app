<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/39fa11d5a5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./media/made in lagos.jpeg" class="song-img">
        <h1>Essence</h1>
        <p>Wizkid Ft. Tems</p>

        <audio class="song">
            <source src="./media/Wizkid - Essence (Audio) ft. Tems.m4a" type="audio/mpeg">
        </audio>

        <input type="range" value="0" class="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward ctrl-backward"></i></div>
            <div class="ctrlBtn"><i class="fa-solid fa-play ctrl"></i></div>
            <div><i class="fa-solid fa-forward ctrl-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
